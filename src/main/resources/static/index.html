<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <br class="row">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="message">Channel</label>
                <input type="text" id="channel" class="form-control" placeholder="default">
                <label for="connect">WebSocket connection:</label>
                <button id="connect" class="btn btn-default" type="submit">Connect</button>
                <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                </button>
            </div>
        </form>
    </div>
    <hr>
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="message">Your message</label>
                <input type="text" id="message" class="form-control" placeholder="Your message here...">
            </div>
            <button id="send" class="btn btn-default" type="submit">Send</button>
            <button id="sendDefault" class="btn btn-default" type="submit">Send Default Channel</button>
            <button id="sendBoth" class="btn btn-default" type="submit">Send Both Channels</button>
        </form>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th id="titleChannel">Channel</th>
                </tr>
                </thead>
                <tbody id="channelGreetings">
                </tbody>
            </table>
            <table id="conversation2" class="table table-striped">
                <thead>
                <tr>
                    <th>Default Channel</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
